<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Weather Report</title>
<!-- Add Bootstrap CDN link -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Add custom CSS style -->
<style>
body {
	background-color: #003366;
	color: white;
	font-family: Arial, sans-serif;
}

h1 {
	color: white;
	text-shadow: none;
	font-size: -webkit-xxx-large;
}

.form-inline {
	display: -ms-flexbox;
	display: grid;
	-ms-flex-flow: row wrap;
	flex-flow: row wrap;
	-ms-flex-align: center;
	align-items: center;
	text-align: center;
}

.text-center {
	text-align: center !important;
	margin-bottom: revert-layer;
	margin-bottom: 50px;
}

.mylabel {
	font-family: Arial, sans-serif;
	color: white;
	margin-right: 10px;
	font-size: larger;
}

.form-control {
	border-radius: none;
	background-color: #003366;
	border: none;
	border-bottom: 2px solid white;
	color: white;
}

.btn {
	align-content: center;
	border: none;
	background-color: #00ccff;
	color: black;
	font-weight: bold;
	margin-top: 50px;
}

.container {
	background-color: #003366;
	border: none;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">Weather Report</h1>
		<br>
		<form action="/forecast" class="form-inline justify-content-center">
			<div class="form-group">
				<label for="param" class="mylabel">Enter Location :</label> <input
					type="text" name="param" id="param" class="form-control"
					placeholder="e.g. Your City Name">

			</div>
			<div>
				<button type="submit" class="btn btn-primary ml-2">Show
					Weather Report</button>
			</div>
		</form>
	</div>
</body>
</html>
