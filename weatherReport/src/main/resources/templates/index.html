<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Weather Report</title>
<!-- Add Bootstrap CDN link -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Add custom CSS style -->
<style>
body {
	background-color: #003366;
	color: white;
	font-family: Arial, sans-serif;
}

h1 {
	color: white;
	text-shadow: none;
	/* Use relative font size instead of absolute */
	font-size: 5rem;
}

.form-inline {
	display: -ms-flexbox;
	display: grid;
	-ms-flex-flow: row wrap;
	flex-flow: row wrap;
	-ms-flex-align: center;
	align-items: center;
	text-align: center;
}

.text-center {
	text-align: center !important;
	margin-bottom: revert-layer;
	margin-bottom: 50px;
}

.mylabel {
	font-family: Arial, sans-serif;
	color: white;
	margin-right: 10px;
	/* Use relative font size instead of absolute */
	font-size: 1.5rem;
}

.form-control {
	border-radius: none;
	background-color: #003366;
	border: none;
	border-bottom: 2px solid white;
	color: white;
}

.btn {
	align-content: center;
	border: none;
	background-color: #00ccff;
	color: black;
	font-weight: bold;
	margin-top: 50px;
}

.container {
	background-color: #003366;
	border: none;
}

/* Add media queries for different screen sizes and orientations */
@media (max-width: 576px) {
  /* For mobile devices, make the form elements stack vertically */
  .form-inline {
    display: block;
  }
  /* Adjust the margin and width of the input and button */
  .form-control {
    margin: 10px auto;
    width: 80%;
  }
  .btn {
    margin: 10px auto;
    width: 80%;
  }
}



@media (min-width: 576px) and (max-width: 769px) {
  /* For small tablet devices, make the form elements slightly smaller */

.form-inline .form-group {
    display: -ms-flexbox;
    display: flex;
    -ms-flex: 0 0 auto;
    flex: 0 0 auto;
    -ms-flex-flow: row wrap;
    flex-flow: row wrap;
    -ms-flex-align: center;
    align-items: center;
    margin-bottom: 0;
}
}




@media (min-width: 769px) and (max-width: 1024px) {
  /* For tablet devices, make the form elements slightly smaller */
  .form-control {
    width: 40%;
  }
  .btn {
    width: 40%;
  }
}

@media (min-width: 1025px) {
  /* For laptop and desktop devices, make the form elements larger */
  .form-control {
    width: 60%;
  }
  .btn {
    width: 50%;
  }
}
</style>
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">Weather Report</h1>
		<br>
		<form action="/forecast" class="form-inline justify-content-center">
			<div class="form-group">
				<label for="param" class="mylabel">Enter Location :</label> <input
					type="text" name="param" id="param" class="form-control"
					placeholder="e.g. Your City Name">

			</div>
			<div>
				<button type="submit" class="btn btn-primary ml-2">Show
					Weather Report</button>
			</div>
		</form>
	</div>
</body>
</html>
