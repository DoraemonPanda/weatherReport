<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Weather Report</title>
<!-- Link custom CSS file -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 -->
<style>
body {
	background-color: #003366;
	
	font-family: Arial, sans-serif;
	color: white;
}

.container {
	/* width: 300px; */
/* 	max-width: fit-content;  */
	max-width: 50%;
	margin: 50px auto;
	text-align: center;
}

.temp {
	/* Use relative font size instead of absolute */
	font-size: 8rem;
	font-weight: bold;
}

.condition {
	/* Use relative font size instead of absolute */
	font-size: 2.4rem;
}

.details {
	display: flex;
	justify-content: space-between;
	margin: 20px 0;
}

.detail {
	/* Use relative font size instead of absolute */
	font-size: 1.8rem;
}

.location {
	/* Use relative font size instead of absolute */
	font-size: 3.2rem;
	font-weight: bold;
}

/* .forecast {
	display: flex;
	justify-content: space-between;
	margin: 20px 0;
} */

/* .hour {
	font-size: 16px;
} */
.forecast-slider {
	display: flex;
	overflow-x: auto;
	justify-content: space-between;
	margin: 20px 0;
}

.hour {
	/* Use relative font size instead of absolute */
	font-size: 1.6rem;
	flex: 0 0 auto;
	width: 90px;
}

.icon {
	width: 40px;
	height: 40px;
}

.link {
	color: #00a0d2;
	text-decoration: none;
}

/* Add media queries for different screen sizes and orientations */
@media (max-width: 768px) {
  /* For mobile devices, make the container and forecast-slider elements narrower */
  .container {
    max-width: 80%;
  }
  .forecast-slider {
    width: 80%;
  }
  /* Adjust the font size of the temp and location elements */
  .temp {
    font-size: 6rem;
  }
  .location {
    font-size: 2.4rem;
  }
}

@media (min-width: 769px) and (max-width: 1024px) {
  /* For tablet devices, make the container and forecast-slider elements slightly wider */
  .container {
    max-width: 60%;
  }
  .forecast-slider {
    width: 60%;
  }
  /* Adjust the font size of the temp and location elements */
  .temp {
    font-size: 7rem;
  }
  .location {
    font-size: 2.8rem;
  }
}

@media (min-width: 1025px) {
  /* For laptop and desktop devices, keep the original styles */
}
</style>
</head>
<body>
	<div class="container">
		<div class="detail">Currently</div>

		<div class="temp">

			<span th:text="${temp_c} + '&#176;C'"></span>
		</div>
		<div class="condition">
			<span th:text="${text}"></span>
		</div>
		<div class="details">
			<div class="detail">
				High: <span th:text="${maxTempC} + '&#176;C'"></span>
			</div>
			<div class="detail">
				Low: <span th:text="${minTempC} + '&#176;C'"></span>
			</div>
			<div class="detail">
				Humidity: <span th:text="${humidity} + '%'"></span>
			</div>
		</div>
		<div class="location">
			<span th:text="${name}"></span>
		</div>
		<div class="forecast-slider">
			<div th:each="hour : ${listHourHM}" class="hour p-2">
				<div th:text="${hour.temp_c} + '&#176;C'">Temperature</div>
				<img th:src="${hour.icon}" alt="Weather Icon"></img>
				<div th:text="${hour.humidity} + '%'">Humidity</div>
				<div th:text="${hour.time}">Time</div>
			</div>
		</div>

		<a href="https://weather.com" class="link">More on weather.com</a>
	</div>
</body>
</html>
