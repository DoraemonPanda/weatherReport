<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Weather Report</title>
<!-- Link custom CSS file -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">


<style>

body {
	background: linear-gradient(to bottom, #0a2e38, #000c40);
	font-family: Arial, sans-serif;
	color: white;
}

.container {
	/* Use relative unit for max-width */
	max-width: 80%;
	margin: 50px auto;
	text-align: center;
}

.temp {
	/* Use relative unit for font size */
	font-size: 10vw;
	font-weight: bold;
}

.condition {
	/* Use relative unit for font size */
	font-size: 3vw;
}

.details {
	display: flex;
	justify-content: space-between;
	margin: 20px 0;
}

.detail {
	/* Use relative unit for font size */
	font-size: 2vw;
}

.location {
	/* Use relative unit for font size */
	font-size: 5vw;
	font-weight: bold;
}

.forecast-slider {
	display: flex;
	overflow-x: auto;
	justify-content: space-between;
	margin: 20px 0;
}

.hour {
	/* Use relative unit for font size */
	font-size: 2vw;
	flex: 0 0 auto;
	width: 90px;
}

.icon {
	width: 40px;
	height: 40px;
}

.link {
	color: #00a0d2;
	text-decoration: none;
}

/* Add media query for smaller screens */
@media screen and (max-width: 481px) {
	/* Adjust the margins and padding for the container */
	.container {
		margin: 20px auto;
	}
	/* Adjust the font size for the temp */
	.temp {
		font-size: 15vw;
	}
	/* Adjust the font size for the condition */
	.condition {
		font-size: 4vw;
	}
	/* Adjust the font size for the location */
	.location {
		font-size: 6vw;
	}
	/* Adjust the width for the hour */
	.hour {
		width: 70px;
	}
}

</head>
<body>
	<div class="container">
		<div class="detail">Currently</div>

		<div class="temp">

			<span th:text="${temp_c} + '&#176;C'"></span>
		</div>
		<div class="condition">
			<span th:text="${text}"></span>
		</div>
		<div class="details">
			<div class="detail">
				High: <span th:text="${maxTempC} + '&#176;C'"></span>
			</div>
			<div class="detail">
				Low: <span th:text="${minTempC} + '&#176;C'"></span>
			</div>
			<div class="detail">
				Humidity: <span th:text="${humidity} + '%'"></span>
			</div>
		</div>
		<div class="location">
			<span th:text="${name}"></span>
		</div>
		<div class="forecast-slider">
			<div th:each="hour : ${listHourHM}" class="hour p-2">
				<div th:text="${hour.temp_c} + '&#176;C'">Temperature</div>
				<img th:src="${hour.icon}" alt="Weather Icon"></img>
				<div th:text="${hour.humidity} + '%'">Humidity</div>
				<div th:text="${hour.time}">Time</div>
			</div>
		</div>

		<a href="https://weather.com" class="link">More on weather.com</a>
	</div>
</body>
