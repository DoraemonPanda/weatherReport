<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Weather Report</title>
<!-- Add Bootstrap CDN link -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Add custom CSS style -->
<style>
body {
	background-color: #003366;
	color: white;
	font-family: Arial, sans-serif;
}

h1 {
	color: #F31111;
	text-shadow: none;
	/* Use relative font size instead of absolute */
	font-size: 5rem;
}

.form-inline {
	display: -ms-flexbox;
	display: grid;
	-ms-flex-flow: row wrap;
	flex-flow: row wrap;
	-ms-flex-align: center;
	align-items: center;
	text-align: center;
}

.text-center {
	text-align: center !important;
	margin-bottom: revert-layer;
}

.mylabel {
	font-family: Arial, sans-serif;
	color: white;
	margin: 0 auto;
	/* Use relative font size instead of absolute */
	font-size: 1.5rem;
	text-align: center;
	max-width: fit-content;
	padding-bottom: 50px;
}

.form-control {
	border-radius: none;
	background-color: #003366;
	border: none;
	border-bottom: 2px solid white;
	color: white;
}

.btn {
	align-content: center;
	border: none;
	background-color: #00ccff;
	color: black;
	font-weight: bold;
	margin-top: 50px;
}

.link {
	color: #00a0d2;
	text-decoration: none;
}

.container {
	background-color: #003366;
	border: none;
}

/* Add media queries for different screen sizes and orientations */
@media (max-width: 768px) {
  /* For mobile devices, make the label and link elements stack vertically */
  .form-inline {
    display: block;
  }
  /* Adjust the margin and width of the label and link elements */
  .mylabel {
    margin: 10px auto;
    width: 80%;
  }
  .link {
    margin: 10px auto;
    width: 80%;
  }
}

@media (min-width: 769px) and (max-width: 1024px) {
  /* For tablet devices, make the label and link elements slightly smaller */
  .mylabel {
    width: 60%;
  }
  .link {
    width: 20%;
  }
}

@media (min-width: 1025px) {
  /* For laptop and desktop devices, make the label and link elements larger */
  .mylabel {
    width: 80%;
  }
  .link {
    width: 40%;
  }
}
</style>
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">INVALID INPUT</h1>
		<br>
		<form action="/forecast" class="form-inline justify-content-center">
			<div class="form-group">
				<label for="param" class="mylabel">Please Enter Valid Input
					Like City Name, IP Address Or Latitude,Longitude</label>
			</div>
			<div>
				<a href="/index" class="link">Back to home page</a>
			</div>
		</form>
	</div>
</body>
</html>
